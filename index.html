<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      WELCOME TO THE MOVIES
    </div>
    <div id="main-content">
      <div id="form-div">
        <form id="ticket-form">
          <h2>Movies</h2>
          <input type="radio" name="movie" id="movie1" value="new">
          <label for="movie1">Movie 1</label><br>
          <input type="radio" name="movie" id="movie2" value="old">
          <label for="movie2">Movie 2</label><br>
          <input type="radio" name="movie" id="movie3" value="new">
          <label for="movie3">Movie 3</label><br>
          <input type="radio" name="movie" id="movie4" value="old">
          <label for="movie4">Movie 4</label><br>
          <h2>Age</h2>
          <label for="age">Age:</label>
          <input type="number" max="99" min="0" id="age"><br>
          <h2>Time</h2>
          <label for="time">Time:</label>
          <input type="time" id="time">
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </div>
    </div>

  </div>
  
</body>
</html>
